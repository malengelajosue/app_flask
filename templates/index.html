{% extends 'layouts/base.html' %}

{% block container %}
<div class="row tile_count">

    <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
        <span class="count_top"><i class="fa fa-arrows-v"></i> Latitude</span>
        <div class="count" id="lat">N/A</div>

    </div>
    <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
        <span class="count_top"><i class="fa fa-arrows-h"></i> Longitude</span>
        <div class="count green" id="long">N/A</div>

    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
        <span class="count_top"><i class="fa fa-caret-square-o-up"></i> Altitude</span>
        <div class="count" id="alt" >N/A</div>

    </div>
    <div class="col-md-1 col-sm-4 col-xs-6 tile_stats_count">
        <span class="count_top"><i class="fa fa-tachometer"></i> Vitesse</span>
        <div class="count" id="speed" > N/A </div>

    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
        <span class="count_top"><i class="fa fa-compass"></i> Course</span>
        <div class="count" id="course" > N/A </div>

    </div>
    <div class="col-md-1 col-sm-4 col-xs-6 tile_stats_count">
        <span class="count_top"><i class="fa fa-signal"></i> stallites</span>
        <div class="count" id="sat" > N/A </div>

    </div>



</div>
<div class='row'>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="x_panel  ">
                <div class="x_title">
                    <h2>Video streaming </h2>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-default "><i class="glyphicon glyphicon-camera"></i></button> &nbsp;

                     <label ><input type="checkbox" class="js-switch " id="chkbox" data-switchery="true" style="display: none;">&nbsp;<i id="lblChkbox">OFF</i></label>

                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>

                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content ">

                    <div class="bs-example col-md-8 col-sm-12 col-xs-12" data-example-id="video">
                        <img id="imgtag" src="{{  url_for('video_feed') }}" width="100%" height="560"/>

                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div  id="map"  style="height: 480px; position: relative; overflow: hidden;">
                        </div>
                        <hr>
                        <div class="form-group pull-right">

                            <button type="button" class="btn btn-success" id="btnLaunchModal" data-toggle="modal" data-target=".bs-example-modal-sm">Capturer <i class="fa fa-caret-square-o-right"></i></button>
                            <button type="button" class="btn btn-danger" id="btnStopCaptureModal" >Arreter <i class="fa fa-caret-square-o-right"></i></button>

                        </div>

                    </div>

                </div>
            </div>


        </div>
    </div>


    <!--MAP-->



    <div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">Informations</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <label for="site_name">Nom du site:</label>
                        <div>
                            <input  id='txtSiteName' type='text' class='form-control' name='site_name'/>
                        </div>
                        <label for="data_type">Type de prelevement:</label>
                        <div  >
                            <select id='cbxCaptureType' name='data_type' class="form-control">
                                <option value='1'>Ponctuel</option>

                                <option value='2'>Polygonal</option>
                            </select>
                        </div>
                        <div>
                            <label for="comment">Commentaire:</label>
                            <textarea id="txtComment" required="required" class="form-control" name="comment" ></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" id='btnCaptureModal'>Commencer la capture</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /modals -->


</div>




{% endblock %}
