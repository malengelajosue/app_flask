{% extends 'layouts/template.html' %}
{% block content %}
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2> Les prelevements<small></small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <ul class="list-unstyled timeline">

                <li>
                    <div class="block">
                        <div class="tags">
                            <a href="/app/timeline_details/{{ s.site_number}}" class="tag">
                                <span><i class="fa fa-eye"></i> Visualiser</span>
                            </a>
                        </div>
                        <div class="block_content">

                            <div class="byline">
                                <span>date de creation: {{sites.created_at}}</span>
                            </div>
                            <h2 class="title">
                                <a>Nom: {{sites.name }}</a>
                            </h2>

                            <p class="excerpt">
                                Description: {{sites.description }}
                            </p>
                            <p class="url">
                                <button type="button" class="btn btn-info btn-xs"> 
                                    Fichier GPX &nbsp; <i class="fa fa-download"></i> </button>

                            </p>
                        </div>
                    </div>
                </li>

            </ul>

        </div>
    </div>
</div>
{% endblock %}
