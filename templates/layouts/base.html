        <script>
$(document).ready(function () {
    var txtComment, txtSiteName, btnCaptureModal;
    $('.ui-pnotify').remove();
    txtComment = $('#txtComment');
    txtSiteName = $('#txtSiteName');
    btnCaptureModal = $('#btnCaptureModal');
    //function verifier
    function verifier() {
        if (txtComment.val().length > 10 && txtSiteName.val().length > 6) {
            btnCaptureModal.removeAttr('disabled');

        } else {
            btnCaptureModal.prop('disabled', true);
        }
    }
    //Evenement sur le keyup
    txtComment.keyup(function () {

        if (txtComment.val().length > 10) {
            console.log(txtComment.val());
            verifier();
            txtComment.css('borderColor', '#37e579');


        } else {
            txtComment.css('borderColor', '#e24e46');
            verifier();
        }
    });
    txtSiteName.keyup(function () {
        if (txtSiteName.val().length > 6) {
            txtSiteName.css('borderColor', '#37e579');
            verifier();

        } else {
            txtSiteName.css('borderColor', '#e24e46');
            verifier();
        }
    });
    // Let us open a web socket




    //chargement de la carte
    $('#gps_connection_btn').click(function () {
        var ws = new WebSocket("ws://localhost:8001/ws");

        ws.onopen = function () {

            // Web Socket is connected, send data using send()
            msg = {'action': 'gps_test'};
            ws.send(JSON.stringify(msg));

        };

        ws.onmessage = function (evt) {

            var received_msg = evt.data;
            received_msg = JSON.parse(received_msg);
           
          
            if (received_msg.Lat !== undefined) {
                  
            $('#latlong').html("<div class='alert alert-success alert-dismissible fade in' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button><strong>"+'Position:' + received_msg.Lat + '/' + received_msg.Long+"</strong> GPS connecté!</div>");
            
            }else{
               $('#latlong').html("<div class='alert alert-warning alert-dismissible fade in' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button><strong></strong> Veuillez connecter le GPS</div>");
            
            }
            
        };


    });

    $('#drone_arm_btn').click(function () {
         var ws = new WebSocket("ws://localhost:8001/ws");

        ws.onopen = function () {

            // Web Socket is connected, send data using send()
            msg = {'action': 'arm_test'};
            ws.send(JSON.stringify(msg));

        };

        ws.onmessage = function (evt) {

            var received_msg = evt.data;
            received_msg = JSON.parse(received_msg);
           
          
            
            
        };

    });
    $('#multiwii_btn').click(function () {
        var ws = new WebSocket("ws://localhost:8001/ws");

        ws.onopen = function () {

            // Web Socket is connected, send data using send()
            msg = {'action': 'multiwii_test'};
            ws.send(JSON.stringify(msg));

        };

        ws.onmessage = function (evt) {

            var received_msg = evt.data;
            received_msg = JSON.parse(received_msg);
           
          
            
            
        };
    });

});
