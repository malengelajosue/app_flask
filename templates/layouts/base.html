
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CARTO DRONE </title>

        <!-- Bootstrap -->
        <link href="{{ url_for('static' ,filename= 'vendors/bootstrap/dist/css/bootstrap.min.css' ) }} " rel="stylesheet">
        <!-- Font Awesome -->
        <link href=" {{ url_for('static', filename= 'vendors/font-awesome/css/font-awesome.min.css')  }} " rel="stylesheet">
        <!-- Normalize-->
    
        <!-- NProgress -->
        <link href=" {{ url_for('static',filename='vendors/nprogress/nprogress.css' ) }} " rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="{{ url_for('static',filename='build/css/custom.min.css' ) }} " rel="stylesheet">
        <link href="{{ url_for('static',filename='build/css/style.css' ) }} " rel="stylesheet">
        <link href="{{ url_for('static',filename='build/css/pnotify.css' ) }} " rel="stylesheet">
        <link href="{{ url_for('static',filename='build/css/switchery.min.css' ) }} " rel="stylesheet">
        <script src="{{ url_for('static',filename='vendors/jquery/dist/jquery.min.js' ) }} "></script>

    </head>

    <body class="nav-sm">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title" style="border: 0;">
                            <a href="{{url_for('carto')}}" class="site_title"><i class="fa fa-rocket"></i> <span>CARTO DRONE</span></a>
                        </div>

                        <div class="clearfix"></div>

                        <!-- menu profile quick info -->
                        <div class="profile clearfix">

                            <div class="profile_info">
                                <h4 id="connexion_status">Disconnected</h4>

                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /menu profile quick info -->

                        <br />

                        <!-- sidebar menu -->
                        {% include 'layouts/_aside.html' %}
                        <!-- /sidebar menu -->

                        <!-- /menu footer buttons -->
                        <div class="sidebar-footer hidden-small">
                            <a data-toggle="tooltip" data-placement="top" title="Settings">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="Lock">
                                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                            </a>
                        </div>
                        <!-- /menu footer buttons -->
                    </div>
                </div>

                <!-- top navigation -->
                {% include 'layouts/_navbar.html' %}
                <!-- /top navigation -->
                {%block content%}
                <!-- page content -->
                <div class="right_col" role="main" id="containt_zone">

                    <div class="row tile_count">

                        <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-arrows-v"></i> Latitude</span>
                            <div class="count" id="lat">N/A</div>

                        </div>
                        <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-arrows-h"></i> Longitude</span>
                            <div class="count green" id="long">N/A</div>

                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-caret-square-o-up"></i> Altitude</span>
                            <div class="count" id="alt" >N/A</div>

                        </div>
                        <div class="col-md-1 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-tachometer"></i> Vitesse</span>
                            <div class="count" id="speed" > N/A </div>

                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-compass"></i> Course</span>
                            <div class="count" id="course" > N/A </div>

                        </div>
                        <div class="col-md-1 col-sm-4 col-xs-6 tile_stats_count">
                            <span class="count_top"><i class="fa fa-signal"></i> stallites</span>
                            <div class="count" id="sat" > N/A </div>

                        </div>



                    </div>
                    <div class='row'>


                        <div class="bs-example col-md-7 col-sm-12 col-xs-12 " data-example-id="video" >
                            <img id="imgtag" class="div_map_and_img" src="{{  url_for('video_feed') }}" width="100%" height="560"/>

                        </div>
                        <div class="col-md-5 col-sm-12 col-xs-12 div_map_and_img">
                            <div  id="map"  style="height: 480px; position: relative; overflow: hidden;">
                                <div class="container">
                                <img src="{{  url_for('static',filename='img/loading2.gif') }}" style="margin-left: auto;margin-top: auto;"/>
                                </div>
                            </div>
                            <hr>
                            <div class="pull-left">
                                <div id="secondTenthsExample">
                                    <div  style="font-size: x-large;"><b class="timer_values">00.00.00.00</b></div>
                                </div>
                            </div>
                            <div class="form-group pull-right">

                                <button type="button" class="btn btn-success" id="btnLaunchModal" data-toggle="modal" data-target=".bs-example-modal-sm">Capturer <i class="fa fa-caret-square-o-right"></i></button>
                                <button type="button" class="btn btn-danger" id="btnStopCaptureModal" >Arreter <i class="fa fa-caret-square-o-right"></i></button>

                            </div>

                        </div>

                    </div>


                    <!--MAP-->



                    <div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel2">Informations</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <label for="site_name">Nom du site:</label>
                                        <div>
                                            <input  id='txtSiteName' type='text' class='form-control' name='site_name'/>
                                        </div>
                                        <label for="data_type">Type de prelevement:</label>
                                        <div  >
                                            <select id='cbxCaptureType' name='data_type' class="form-control">
                                                 <option value='2'>Polygonal</option>
                                                <option value='1'>Ponctuel</option>

                                               
                                            </select>
                                        </div>
                                        <div>
                                            <label for="comment">Commentaire:</label>
                                            <textarea id="txtComment" required="required" class="form-control" name="comment" ></textarea>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">

                                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                    <button type="button" class="btn btn-success" id='btnCaptureModal'>Commencer la capture</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /modals -->


                </div>
                {%endblock%}
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    &COPY;Copyright CARTO DRONE &nbsp; by Josh and Elie <a href="#"></a>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>


        <!-- jQuery -->

        <!-- Bootstrap -->

        <script src="{{ url_for('static',filename= 'vendors/bootstrap/dist/js/bootstrap.min.js' ) }} "></script>

        <!-- NProgress -->
        <script src="{{ url_for('static',filename= 'vendors/nprogress/nprogress.js' ) }} "></script>

        <!-- Custom Theme Scripts -->
        <script src="{{ url_for('static',filename= 'build/js/custom.min.js' ) }} "></script>
        <script src="{{ url_for('static',filename= 'build/js/easytimer.min.js' ) }} "></script>
        <script src="{{ url_for('static',filename= 'build/js/ajax.js' ) }} "></script>
        <script src="{{ url_for('static',filename= 'build/js/pnotify.js')  }} "></script>
        <script src="{{ url_for('static',filename= 'build/js/switchery.min.js')  }} "></script>
        <script src="{{ url_for('static',filename='build/js/jquery.knob.min.js' ) }} "></script>
        <script src="{{ url_for('static',filename= 'build/js/reconnecting-websocket.js' ) }} "></script>




        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEgSO--XOCL7QuApRd-5AVq1AxKNFil3I&libraries=geometry,drawing"
        async defer></script>
        <script src="{{ url_for('static',filename= 'build/js/websocket_map.js' ) }} "></script>

    </body>
</html>
